<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

 <header id="masthead">
    <div class="container">
    	<div class="row">
    		<div class="col-md-3">
    			<div id="logo">
				  <a href="index.html" class="font-white">Your Name</a>
				</div>
    		</div>
    		<div class="col-md-9">
		      <nav class="nav nav-pills float-right">
		        <a class="nav-link" href="index.html">About</a>
		        <a class="nav-link" href="portfolio.html">Portfolio</a>
		        <a class="nav-link active" href="contact.html">Contact</a>
		      </nav>
    		</div>
    	</div>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
			 <div class="form-group">
			 	<label for="name">Name</label>
            	<input type="text" id="name" class="form-control" name="name" placeholder="John Smith" required="required">
             </div>
             <div class="form-group">
            	<label for="email">Email</label>
	            <input type="email" id="email" class="form-control" name="email" placeholder="example@gmail.com" required="required">
	         </div>
			<div class="form-group">
	            <label for="message">Message</label>
	            <textarea id="message" class="form-control" name="message" required="required"></textarea>
	        </div>
	        <div class="form-group">
				<input class="btn btn-info" type="submit">
			</div>
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<p class="center">
    				Copyright &copy; 
    			</p>
    		</div>
    	</div>
    </div>
  </footer>
</body>

</html>
